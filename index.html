<head>
    
    <!-- BootstrapCDN from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    
    <div class="row d-flex justify-content-center align-items-center h-100 w-100 flex-column">
        <table>

            <tr class="top">
            <td id="1"></td><td id="2"></td><td id="3"></td>
            </tr>
            <tr class="mid">
            <td id="4"></td><td id="5"></td><td id="6"></td>
            </tr>
            <tr class="bot">
            <td id="7"></td><td id="8"></td><td id="9"></td>
            </tr>
        
        </table>

        <div class="row d-flex justify-content-center align-items-center flex-column">
            <h5>Next player : <span> </span></h5>
            <button type="button" class="btn btn-secondary" onclick="window.location.reload()">New Game</button>
        </div> 
    </div>
    <!-- JS Plugin -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
